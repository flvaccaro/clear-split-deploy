<div
  class="min-h-screen flex items-center justify-center bg-ios-bg dark:bg-dark-bg text-gray-900 dark:text-dark-text p-4"
>
  <div
    class="bg-white dark:bg-dark-card rounded-2xl shadow-card w-full max-w-sm p-6"
  >
    <h1 class="text-2xl font-semibold text-gray-900 dark:text-dark-text text-center">
      Iniciar Sesión
    </h1>

    <!-- Mensaje de error global -->
    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-4">
      {{ errorMessage }}
    </p>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="mt-6 space-y-4"
    >
      <!-- Email -->
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-dark-text mb-1"
        >
          Email
        </label>
        <input
          type="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-ios-blue bg-white dark:bg-dark-bg text-gray-900 dark:text-dark-text placeholder-gray-400 dark:placeholder-gray-500"
        />
        <p
          *ngIf="f['email'].touched && f['email'].invalid"
          class="text-red-500 text-xs mt-1"
        >
          <span *ngIf="f['email'].errors?.['required']">
            El email es requerido.
          </span>
          <span *ngIf="f['email'].errors?.['email']">
            Formato inválido.
          </span>
        </p>
      </div>

      <!-- Password -->
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-dark-text mb-1"
        >
          Contraseña
        </label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          #passwordInput
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-ios-blue bg-white dark:bg-dark-bg text-gray-900 dark:text-dark-text placeholder-gray-400 dark:placeholder-gray-500"
        />
        <p
          *ngIf="f['password'].touched && f['password'].invalid"
          class="text-red-500 text-xs mt-1"
        >
          <span *ngIf="f['password'].errors?.['required']">
            La contraseña es requerida.
          </span>
          <span *ngIf="f['password'].errors?.['minlength']">
            Mínimo {{ f['password'].errors?.['minlength'].requiredLength }} caracteres.
          </span>
        </p>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="w-full mt-2 bg-ios-blue dark:bg-ios-blue/80 text-white py-3 rounded-2xl font-medium disabled:opacity-50"
      >
        {{ isSubmitting ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <!-- Signup link -->
    <div class="mt-6 text-center">
      <a
        routerLink="/auth/signup"
        class="text-sm text-ios-blue dark:text-ios-blue/80 hover:underline"
      >
        ¿No tienes cuenta? Regístrate
      </a>
    </div>
  </div>
</div>
