<div class="flex items-center justify-between px-4 py-2 bg-white dark:bg-dark-bg shadow">
  <!-- Left: back button -->
  <div>
    <button
      *ngIf="showBackButton"
      (click)="goBack()"
      class="text-sm text-ios-blue font-medium hover:underline"
    >
      ← Volver
    </button>
  </div>

  <!-- Right: logout -->
  <div>
    <button
      (click)="logout()"
      class="text-sm text-red-500 font-medium hover:underline"
    >
      Cerrar sesión
    </button>
  </div>
</div>
