<label
  class="inline-flex items-center cursor-pointer select-none space-x-3"
>
  <!-- input oculto, pero accesible -->
  <input
    type="checkbox"
    [checked]="theme.isDarkMode()"
    (change)="theme.toggle()"
    class="sr-only peer"
  />

  <!-- track -->
  <div
    class="w-11 h-6 bg-gray-200 peer-focus:ring-2 peer-focus:ring-ios-blue
           rounded-full peer dark:bg-gray-600
           peer-checked:bg-ios-blue transition-colors"
  ></div>

  <!-- thumb -->
  <div
    class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow
           peer-checked:translate-x-5 transition-transform"
  ></div>

  <!-- etiqueta -->
  <span class="text-sm font-medium text-gray-700 dark:text-dark-text">
    Activar modo oscuro
  </span>
</label>
