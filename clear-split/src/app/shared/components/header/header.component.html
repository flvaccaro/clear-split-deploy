<div class="flex items-center justify-between px-4 py-2 bg-white dark:bg-dark-bg shadow">
  <!-- Left side: toggle -->
  <div class="flex items-center space-x-3 relative">
    <label class="inline-flex items-center cursor-pointer select-none space-x-2">
      <input
        type="checkbox"
        [checked]="theme.isDarkMode()"
        (change)="theme.toggle()"
        class="sr-only peer"
      />
      <!-- Switch track -->
      <div
        class="w-11 h-6 bg-gray-200 peer-focus:ring-2 peer-focus:ring-ios-blue
               rounded-full peer dark:bg-gray-600
               peer-checked:bg-ios-blue transition-colors"
      ></div>

      <!-- Switch thumb -->
      <div
        class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow
               peer-checked:translate-x-5 transition-transform"
      ></div>
      <span class="text-sm font-medium text-gray-700 dark:text-dark-text">
        Activar modo oscuro
      </span>
    </label>
  </div>

  <!-- Right side: logout -->
  <button
    (click)="logout()"
    class="text-sm text-red-500 font-medium hover:underline"
  >
    Cerrar sesi√≥n
  </button>
</div>
